<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			#close {
				position: absolute;
				width: 160px;
				left: 50%; 
				margin-left: -80px;
				bottom: 10%;
				padding: 10px;
				color: #007AFF;
				border-color: #C0FF3E;
				background-color: #FFFFFF;
				opacity: 0.8;
			}
			img {
                width: 100%;
                height: 100%;
            }
		</style>
	</head>

	<body>
		<div id="slider" class="mui-slider mui-fullscreen" style="background-color: #93d5f7;">
			<div class="mui-slider-group">
				<!-- 第一张 -->
				<div class="mui-slider-item">
						<img src="../images/haibao-1.jpg"/>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
                       <img src="../images/haibao-3.jpg"/>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<img src="../images/haibao-2.jpg"/>
					<button id='close' class="mui-btn  mui-btn-outlined">立即体验</button> 
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.back = function() {};
			mui.plusReady(function() {
				if(mui.os.ios){
					plus.navigator.setFullscreen(true);
				}
				plus.navigator.closeSplashscreen();
			});
			//立即体验按钮点击事件
			document.getElementById("close").addEventListener('tap', function(event) {
				plus.storage.setItem("lauchFlag", "true");
				plus.navigator.setFullscreen(false);
				plus.webview.currentWebview().close();
			}, false);
			//图片切换时，触发动画
			document.querySelector('.mui-slider').addEventListener('slide', function(event) {
			 	//注意slideNumber是从0开始的；
			 	var index = event.detail.slideNumber+1;
			 	if(index==1){
			 		var item = document.getElementById("tips-"+index);
			 		if(item.classList.contains("mui-hidden")){
			 			item.classList.remove("mui-hidden");
			 			item.classList.add("guide-show");
			 		}
			 	}
			});
			
		</script>
	</body>

</html>
