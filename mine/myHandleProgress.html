<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>myHandleProgress</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    <style type="text/css">
    	.mui-content{background-color: #DDDDDD;margin-bottom: 60px;}
    	html{background-color: #DDDDDD}
    </style>
</head>
<body style="background-color: #EFEFF4;">
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">贷款办理进度</h1>
	</header>
	<div class="mui-content">
	    <div class="restOfTime">
	    	<span>预计贷款办理剩余时间</span>
	    	<p>天</p><label>3</label>
	    </div>
	    <div class="whiteDiv"></div>
	    <ul id="handleProcess">
	    	<li><img><label>受理申请完成</label><span class="date"></span></li>
	    	<li><img><label>中心机审完成</label><span class="date"></span></li>
	    	<li><img><label>银行签订合同</label><span class="date"></span></li>
	    	<li><img><label>接受报批信息完成</label><span class="date"></span></li>
	    	<li><img><label>接受报批资料完成</label><span class="date"></span></li>
	    	<li><img style="height: 59px;"><label>中心审批中</label><span class="date"></span></li>
	    	<li><img style="height: 59px;"><label>中心资金划拨未完成</label><span class="date"></span></li>
	    	<li><img style="height: 22px; margin-left: 1px;"><label>银行发放办理未完成</label><span class="date"></span></li>
	    </ul>
	</div>
	<div class="btn_payBack">
	    <button type="button" class="mui-btn mui-btn-blue btn_payBackOne">还款明细</button>	
	    <button type="button" class="mui-btn mui-btn-blue">还款计划 </button>	
	</div>
</body>
  <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	function plusReady(){
      		var self = plus.webview.currentWebview();
      		plus.webview.currentWebview().setStyle({scrollIndicator:'none'});
      		var arryDate=document.querySelectorAll(".date"); 
      		var arryImg=document.getElementsByTagName("img");
            for(var i=0;i<arryDate.length;i++){
            	arryDate[i].innerHTML=formatDate(self.zzrq[i]);
            	if(self.bljg[i]==1){
            		arryImg[i].src="../img/allImg/handleProgressCoin1.png";
            		arryImg[7].src="../img/allImg/handleProgressCoin5.png";
            	}
            }
		}
		if(window.plus){ 
			plusReady();
		}else{
			document.addEventListener('plusready',plusReady,false);
		}
        function formatDate(date) {   
		   var str = date.replace(/(.{4})/,'$1-');
           return str.replace(/(.{7})/,'$1-');   
        }

    </script>
</html>
